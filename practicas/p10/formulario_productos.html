<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Productos</title>
</head>
<body>
    <h3>Formulario de Registro de Productos</h3>
    <form id="productoForm" action="set_producto_v2.php" method="POST" onsubmit="return validarFormulario()">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required maxlength="100"><br><br>

        <label for="marca">Marca:</label>
        <select id="marca" name="marca" required>
            <option value="">Selecciona una marca</option>
            <option value="Apple">Apple</option>
            <option value="Samsung">Samsung</option>
            <option value="LG">LG</option>
        </select><br><br>

        <label for="modelo">Modelo:</label>
        <input type="text" id="modelo" name="modelo" required maxlength="25" pattern="[A-Za-z0-9]+"><br><br>

        <label for="precio">Precio:</label>
        <input type="number" id="precio" name="precio" step="0.01" required><br><br>

        <label for="unidades">Unidades:</label>
        <input type="number" id="unidades" name="unidades" required><br><br>

        <label for="detalles">Detalles:</label>
        <textarea id="detalles" name="detalles" maxlength="250"></textarea><br><br>

        <label for="imagen">URL Imagen:</label>
        <input type="text" id="imagen" name="imagen"><br><br>

        <button type="submit">Registrar Producto</button>
    </form>

    <script>
        function validarFormulario() {
            // Validación de Nombre (máximo 100 caracteres)
            const nombre = document.getElementById("nombre").value;
            if (nombre.length > 100) {
                alert("El nombre debe tener 100 caracteres o menos.");
                return false;
            }

            // Validación de Marca (debe ser seleccionada)
            const marca = document.getElementById("marca").value;
            if (marca === "") {
                alert("Debes seleccionar una marca.");
                return false;
            }

            // Validación de Modelo (alfanumérico y máximo 25 caracteres)
            const modelo = document.getElementById("modelo").value;
            const modeloPattern = /^[A-Za-z0-9]+$/;
            if (!modeloPattern.test(modelo) || modelo.length > 25) {
                alert("El modelo debe ser alfanumérico y tener 25 caracteres o menos.");
                return false;
            }

            // Validación de Precio (mayor que 99.99)
            const precio = parseFloat(document.getElementById("precio").value);
            if (isNaN(precio) || precio <= 99.99) {
                alert("El precio debe ser mayor a 99.99.");
                return false;
            }

            // Validación de Unidades (mayor o igual a 0)
            const unidades = parseInt(document.getElementById("unidades").value);
            if (isNaN(unidades) || unidades < 0) {
                alert("El número de unidades debe ser mayor o igual a 0.");
                return false;
            }

            // Validación de Detalles (máximo 250 caracteres, opcional)
            const detalles = document.getElementById("detalles").value;
            if (detalles.length <1  ||detalles.length > 250) {
                alert("Los detalles deben tener 250 caracteres o menos.");
                return false;
            }

            // Validación de la URL de la imagen (ruta por defecto si está vacía)
            const imagen = document.getElementById("imagen").value;
            if (imagen === "") {
                document.getElementById("imagen").value = "ruta/imagen_por_defecto.jpg"; // Ruta de imagen por defecto
            }

            return true;
        }
    </script>
</body>
</html>
